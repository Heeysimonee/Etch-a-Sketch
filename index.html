<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="title"><h1>Etch a Sketch</h1></div>
    <section class="container">
        <div class="buttons">
            <button class="btn-rainbow">Rainbow Mode</button>
            <button class="btn-color">Color Mode</button>
            <button class="btn-clear">Clear</button>
            <div class="info">
                <label for="range">Size(between 2 and 100):     </label>
                <input type="range" name="range" id="range" class="slider" min="2" max="100" value='16'>
                <span class="actual-size"></span>
            </div>
        </div>
        <div class="board-cnt"><div class="board"></div></div>
        
        
    </section>
    <script src="./scripts.js"></script>
</body>
</html>
